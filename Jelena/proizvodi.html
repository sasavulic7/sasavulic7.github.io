<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="slike/logo.png" />
    <title>Proizvodi - Bella Kozmetika</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #f8c9d4;
        --secondary-color: #84b6f4;
        --text-color: #333;
        --light-bg: #f9f9f9;
      }

      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--light-bg);
        color: var(--text-color);
        line-height: 1.6;
      }

      header {
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em 5%;
      }

      .logo {
        font-size: 1.5em;
        font-weight: 600;
        color: var(--primary-color);
      }

      nav ul {
        list-style-type: none;
        display: flex;
      }

      nav ul li {
        margin-left: 20px;
      }

      nav ul li a {
        color: var(--text-color);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: var(--secondary-color);
      }

      .content {
        padding: 100px 5% 40px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .section-title {
        text-align: center;
        margin-bottom: 40px;
        color: var(--secondary-color);
      }

      .filter-container {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      .filter-btn {
        background-color: white;
        border: 1px solid var(--secondary-color);
        color: var(--secondary-color);
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .filter-btn:hover,
      .filter-btn.active {
        background-color: var(--secondary-color);
        color: white;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
      }

      .product {
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .product:hover {
        transform: translateY(-5px);
      }

      .product img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      .product-info {
        padding: 20px;
      }

      .product-title {
        font-weight: 600;
        margin-bottom: 10px;
      }

      .product-description {
        font-size: 0.9em;
        margin-bottom: 10px;
        color: #666;
      }

      .product-price {
        color: var(--secondary-color);
        font-weight: 600;
        font-size: 1.1em;
      }

      .btn {
        display: inline-block;
        background-color: var(--primary-color);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        margin-top: 10px;
      }

      .btn:hover {
        background-color: #e6a6b5;
      }

      footer {
        background-color: var(--primary-color);
        color: white;
        text-align: center;
        padding: 1em;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Bella Kozmetika</div>
        <ul>
          <li><a href="index.html">Početna</a></li>
          <li><a href="onama.html">O nama</a></li>
          <li><a href="proizvodi.html">Proizvodi</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <div class="content">
      <h2 class="section-title">Naši proizvodi</h2>

      <div class="filter-container">
        <button class="filter-btn active" data-filter="all">
          Svi proizvodi
        </button>
        <button class="filter-btn" data-filter="lice">Nega lica</button>
        <button class="filter-btn" data-filter="telo">Nega tela</button>
        <button class="filter-btn" data-filter="kosa">Nega kose</button>
      </div>

      <div class="products-grid" id="products-container">
        <!-- Proizvodi će biti dodani putem JavaScripta -->
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Bella Kozmetika. Sva prava zadržana.</p>
    </footer>

    <script>
      const products = [
        {
          name: "Hidratantna krema za lice",
          description: "24-satna hidratacija za sve tipove kože",
          price: "24.99 €",
          category: "lice",
          image: "https://images.unsplash.com/photo-1601049541289-9b1b7bbbfe19",
        },
        {
          name: "Serum za oči s hijaluronskom kiselinom",
          description: "Smanjuje podočnjake",
          price: "19.99 €",
          category: "lice",
          image: "https://images.unsplash.com/photo-1608248597279-f99d160bfcbc",
        },
        {
          name: "Losion za telo",
          description: "Dubinska hidratacija za meku kožu",
          price: "15.99 €",
          category: "telo",
          image: "slike/losion.jpg",
        },
        {
          name: "Šampon za volumen",
          description: "Daje volumen i sjaj kosi",
          price: "12.99 €",
          category: "kosa",
          image: "slike/sampon.jpg",
        },
        {
          name: "Maska za lice",
          description: "Detoksikacija i čišćenje pora",
          price: "9.99 €",
          category: "lice",
          image: "slike/maskalice.jpg",
        },
        {
          name: "Ulje za telo",
          description: "Luksuzno ulje za negu i sjaj",
          price: "29.99 €",
          category: "telo",
          image: "slike/uljetelo.jpg",
        },
        {
          name: "Maska za kosu",
          description: "Maska za kosu koja daje pravi volumen",
          price: "9,99 €",
          category: "kosa",
          image: "slike/maskakosa.jpg",
        },
        {
          name: "Mleko za telo",
          description: "Mleko koje hidrira vašu kožu",
          price: "14,99 €",
          category: "telo",
          image: "slike/mlekotelo.jpg",
        },
      ];

      function displayProducts(category = "all") {
        const container = document.getElementById("products-container");
        container.innerHTML = "";
        products.forEach((product) => {
          if (category === "all" || product.category === category) {
            const productDiv = document.createElement("div");
            productDiv.className = "product";
            productDiv.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <div class="product-info">
                            <div class="product-title">${product.name}</div>
                            <div class="product-description">${product.description}</div>
                            <div class="product-price">${product.price}</div>
                            <a href="#" class="btn">Dodaj u korpu</a>
                        </div>
                    `;
            container.appendChild(productDiv);
          }
        });
      }

      // Inicijalni prikaz svih proizvoda
      displayProducts();

      // Dodavanje funkcionalnosti filtera
      const filterButtons = document.querySelectorAll(".filter-btn");
      filterButtons.forEach((button) => {
        button.addEventListener("click", function () {
          filterButtons.forEach((btn) => btn.classList.remove("active"));
          this.classList.add("active");
          displayProducts(this.getAttribute("data-filter"));
        });
      });
    </script>
  </body>
</html>
