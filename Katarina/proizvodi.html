<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="slike/logo.PNG" />
    <title>Elegancija Nakita - Proizvodi</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
        color: #333;
      }
      header {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 2em;
      }
      h1,
      h2,
      h3,
      h4 {
        font-family: "Playfair Display", serif;
      }
      header h1 {
        margin: 0;
        font-size: 2.5em;
      }
      nav {
        background-color: #34495e;
        padding: 1em;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }
      nav ul li {
        margin: 0 1em;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }
      nav ul li a:hover {
        color: #f39c12;
      }
      main {
        max-width: 1200px;
        margin: 2em auto;
        padding: 2em;
        background-color: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .filters {
        display: flex;
        justify-content: space-between;
        margin-bottom: 2em;
      }
      .category-filter,
      .sort-filter {
        flex: 1;
        margin-right: 1em;
      }
      select {
        width: 100%;
        padding: 0.5em;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 2em;
      }
      .product {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        overflow: hidden;
      }
      .product img {
        max-width: 100%;
        height: auto;
        border-radius: 8px 8px 0 0;
      }
      .product-info {
        padding: 1em;
      }
      .product h4 {
        margin: 0.5em 0;
      }
      .product p {
        color: #e74c3c;
        font-weight: bold;
      }
      .btn {
        display: inline-block;
        background-color: #3498db;
        color: white;
        padding: 0.5em 1em;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #2980b9;
      }
      footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 1em;
        margin-top: 2em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Elegancija</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Početna</a></li>
        <li><a href="proizvodi.html">Proizvodi</a></li>
        <li><a href="o-nama.html">O nama</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
    <main>
      <h2>Naši proizvodi</h2>
      <div class="filters">
        <div class="category-filter">
          <select id="category">
            <option value="all">Sve kategorije</option>
            <option value="necklaces">Ogrlice</option>
            <option value="earrings">Minđuše</option>
            <option value="rings">Prstenje</option>
            <option value="bracelets">Narukvice</option>
          </select>
        </div>
        <div class="sort-filter">
          <select id="sort">
            <option value="default">Sortiraj po</option>
            <option value="price-low-high">Cena: Niža ka višoj</option>
            <option value="price-high-low">Cena: Viša ka nižoj</option>
            <option value="name-az">Ime: A-Z</option>
            <option value="name-za">Ime: Z-A</option>
          </select>
        </div>
      </div>
      <div id="products-grid" class="products-grid"></div>
    </main>
    <footer>
      <p>&copy; 2024 Elegancija Nakita. Sva prava zadržana.</p>
    </footer>
    <script>
      const productsData = [
        {
          id: 1,
          name: "Zlatna ogrlica",
          category: "necklaces",
          price: 3999,
          image: "slike/ogrlica.jpg",
        },
        {
          id: 2,
          name: "Srebrne minđuše",
          category: "earrings",
          price: 2499,
          image: "slike/mindjuse.jpg",
        },
        {
          id: 3,
          name: "Prsten sa dijamantom",
          category: "rings",
          price: 7999,
          image: "slike/dijamantprsten.jpg",
        },
        {
          id: 4,
          name: "Srebrna narukvica",
          category: "bracelets",
          price: 4599,
          image: "slike/srebrnanarukvica.jpg",
        },
        {
          id: 5,
          name: "Zlatne minđuše sa safirima",
          category: "earrings",
          price: 6999,
          image: "slike/zms.jpg",
        },
        {
          id: 6,
          name: "Platinasti prsten sa smaragdom",
          category: "rings",
          price: 9999,
          image: "slike/prstensmag.jpg",
        },
        {
          id: 7,
          name: "Biserna ogrlica",
          category: "necklaces",
          price: 5499,
          image: "slike/biserna.jpg",
        },
        {
          id: 8,
          name: "Zlatna narukvica sa privescima",
          category: "bracelets",
          price: 8299,
          image: "slike/zlatnanar.jpg",
        },
        {
          id: 9,
          name: "Srebrni prsten sa topazom",
          category: "rings",
          price: 3799,
          image: "slike/srebprs.jpg",
        },
        {
          id: 10,
          name: "Dijamantske minđuše",
          category: "earrings",
          price: 12999,
          image: "slike/dijmindj.jpg",
        },
        {
          id: 11,
          name: "Ogrlica od rose zlata",
          category: "necklaces",
          price: 6799,
          image: "slike/ogrose.jpg",
        },
        {
          id: 12,
          name: "Muška narukvica od kože",
          category: "bracelets",
          price: 3299,
          image: "slike/muska.jpg",
        },
        {
          id: 13,
          name: "Vintage prsten sa rubinom",
          category: "rings",
          price: 5999,
          image: "slike/vintage.jpg",
        },
        {
          id: 14,
          name: "Srebrne minđuše sa perlama",
          category: "earrings",
          price: 4199,
          image: "slike/mindperle.jpg",
        },
        {
          id: 15,
          name: "Ogrlica sa kristalima",
          category: "necklaces",
          price: 3599,
          image: "slike/choker.jpg",
        },
        {
          id: 16,
          name: "Zlatna narukvica sa dijamantima",
          category: "bracelets",
          price: 15999,
          image: "slike/zlatdij.jpg",
        },
      ];

      function createProductElement(product) {
        const productElement = document.createElement("div");
        productElement.className = "product";
        productElement.dataset.category = product.category;
        productElement.dataset.price = product.price;
        productElement.dataset.name = product.name;

        productElement.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div class="product-info">
                    <h4>${product.name}</h4>
                    <p>${product.price.toLocaleString()} RSD</p>
                    <a href="#" class="btn">Dodaj u korpu</a>
                </div>
            `;

        return productElement;
      }

      function displayProducts(products) {
        const productsGrid = document.getElementById("products-grid");
        productsGrid.innerHTML = "";
        products.forEach((product) => {
          productsGrid.appendChild(createProductElement(product));
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        const categoryFilter = document.getElementById("category");
        const sortFilter = document.getElementById("sort");

        function filterAndSortProducts() {
          const selectedCategory = categoryFilter.value;
          const selectedSort = sortFilter.value;

          let filteredProducts = productsData.filter((product) => {
            return (
              selectedCategory === "all" ||
              product.category === selectedCategory
            );
          });

          filteredProducts.sort((a, b) => {
            switch (selectedSort) {
              case "price-low-high":
                return a.price - b.price;
              case "price-high-low":
                return b.price - a.price;
              case "name-az":
                return a.name.localeCompare(b.name);
              case "name-za":
                return b.name.localeCompare(a.name);
              default:
                return 0;
            }
          });

          displayProducts(filteredProducts);
        }

        categoryFilter.addEventListener("change", filterAndSortProducts);
        sortFilter.addEventListener("change", filterAndSortProducts);

        displayProducts(productsData);

        document
          .getElementById("products-grid")
          .addEventListener("mouseover", function (e) {
            if (e.target.closest(".product")) {
              const product = e.target.closest(".product");
              product.style.transform = "translateY(-10px)";
              product.style.boxShadow = "0 10px 20px rgba(0,0,0,0.2)";
            }
          });

        document
          .getElementById("products-grid")
          .addEventListener("mouseout", function (e) {
            if (e.target.closest(".product")) {
              const product = e.target.closest(".product");
              product.style.transform = "translateY(0)";
              product.style.boxShadow = "0 4px 6px rgba(0,0,0,0.1)";
            }
          });
      });
    </script>
  </body>
</html>
